name: Android CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build
        run: gradle assembleDebug
      - uses: actions/upload-artifact@v4
        with:
          name: Terminal-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          
